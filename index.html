<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Type Name Here" id="name" required >
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email" required/>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" placeholder="at least 8 character" id="password" required min="8" max="30"/>
                    </p>
                 <p>
                    <input type="submit" value="Create Account">
                 </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account ? <a href="">Login</a></p>
            </footer>
        </div>
        
    </div>
</body>
</html>
